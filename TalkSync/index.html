<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title> TalkSync </title>
</head>
<body>
<div class="login">,
    <img src="assets/img/login-logo.png" class="logo">
    <video autoplay muted loop id="video-background">
        <source src="https://github.com/dev-brunoliveira/GTR-LOGIN/raw/main/assets/mp4/GTR%20GOSTOS%C3%83O.mp4">
    </video>
    <form action="" class="login__form">

        <h1 class="login__title">Login</h1>

        <div class="login__inputs">
            <div class="login__box">
                <input type="email" placeholder="Email ID" required class="login__input">
                <i class="ri-mail-fill"></i>
            </div>

            <div class="login__box">
                <input type="password" placeholder="Password" required class="login__input">
                <i class="ri-lock-2-fill"></i>
            </div>
        </div>

        <div class="login__check">
            <div class="login__check-box">
                <input type="checkbox" class="login__check-input" id="user-check">
                <label for="user-check" class="login__check-label">Lembre de mim</label>
            </div>

            <a href="Password.html" class="login__forgot">Esqueceu sua senha?</a>
        </div>

        <button type="submit" class="login__button">Entrar</button>

        <div class="login__register"> NÃ£o tem uma conta? <a href="register.html">Registrar</a>
        </div>
    </form>
</div>
</body>
</html>
